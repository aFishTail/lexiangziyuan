<!-- 头部导航 -->
{% load static %}
<header class="sticky top-0 z-50 bg-white shadow-sm">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="/" class="text-2xl text-netural">
      <img width="48" height="48" src="{% static  'image/lenjoy.png' %}" alt="" class="inline">
      <span>乐享资源库</span>
    </a>
    <div class="hidden md:flex items-center space-x-8">
      <a
        href="/"
        class="font-medium text-gray-900 hover:text-primary transition-colors"
        >首页</a
      >
      <a
        href="{% url 'setting:about' %}"
        class="font-medium text-gray-900 hover:text-primary transition-colors"
        >关于我们</a
      >
    </div>
    <div class="flex items-center space-x-4 w-96">
      <label class="input w-full">
        <svg
          class="h-[1em] opacity-50"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input type="search" required placeholder="搜索资源" />
      </label>
    </div>
    <button
      class="md:hidden w-10 h-10 flex items-center justify-center text-gray-700"
    >
      <i class="ri-menu-line ri-lg"></i>
    </button>
  </div>
</header>
<script>
  $('readdy', function () {
    const search = $('input[type="search"]');
    search.on('keydown', function (e) {
      if (e.key === 'Enter') {
        const query = search.val().trim();
        if (query) {
          window.location.href = '/article/search?keyword=' + encodeURIComponent(query);
        }
      }
    });
  });
</script>
