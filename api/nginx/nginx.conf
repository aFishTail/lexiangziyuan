
worker_processes auto;


events {
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    #tcp_nopush     on;

    keepalive_timeout 65;

    #gzip  on;
    include /etc/nginx/conf.d/*.conf;


    # 新增CORS动态源映射
    # 修改CORS映射为包含chrome扩展
    map $http_origin $cors_origin {
        default "";
        "~^chrome-extension://[a-z0-9]+$" $http_origin;
        "~^https?://(www\.lxziyuan\.com|lxziyuan\.com)$" $http_origin;
    }

    # HTTPS优化参数
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    upstream django {
        server web:8000; # 使用Docker服务名
    }

    # HTTP强制跳转HTTPS
    server {
        listen 80;
        server_name www.lxziyuan.com;
        return 301 https://$host$request_uri;
    }

    # HTTPS主配置
    server {
        listen 443 ssl;
        server_name www.lxziyuan.com;

        # 证书配置
        ssl_certificate /etc/letsencrypt/live/www.lxziyuan.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/www.lxziyuan.com/privkey.pem; # managed by Certbot
        # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


        # 安全增强配置
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        charset utf-8;

        # 静态文件配置
        location /static/ {
            alias /opt/lenjoy-manager/staticfiles/; # 修改为实际挂载路径
            autoindex on;
        }

        location /media/ {
            alias /opt/lenjoy-manager/media/; # 修改为实际挂载路径
            autoindex on;
        }

        # 反向代理配置
        location / {
            # 完全移除所有CORS相关add_header指令
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Origin $http_origin;
            proxy_set_header Access-Control-Request-Method $http_access_control_request_method;
            proxy_set_header Access-Control-Request-Headers $http_access_control_request_headers;
        }
    }
}