version: "3.8"

services:
  # MySQL 数据库服务
  db:
    image: mysql:8.0
    container_name: lenjoy-mysql
    restart: always
    environment:
      - MYSQL_DATABASE=${DATABASE_NAME:-lenjoy}
      - MYSQL_USER=${DATABASE_USER:-lenjoy}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD:-lenjoy123}
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD:-root123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
    networks:
      - lenjoy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "3306:3306"

  # 后端 Django API 服务
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: lenjoy-api
    restart: always
    environment:
      - DEBUG=${DEBUG:-False}
      - DATABASE_ENGINE=django.db.backends.mysql
      - DATABASE_NAME=${DATABASE_NAME:-lenjoy}
      - DATABASE_USER=${DATABASE_USER:-lenjoy}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-lenjoy123}
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    volumes:
      - ./api/logs:/app/logs
      - ./api/media:/app/media
      - ./api/staticfiles:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lenjoy-network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application -c gunicorn.conf.py"


  # 前端 Next.js 服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lenjoy-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:8000}
      - NEXT_PUBLIC_CLIENT_API_URL=${NEXT_PUBLIC_CLIENT_API_URL:-http://localhost/api}
    depends_on:
      - api
    networks:
      - lenjoy-network

  # Nginx 反向代理服务
  nginx:
    image: nginx:1.25-alpine
    container_name: lenjoy-nginx
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./letsencrypt:/etc/letsencrypt
      - ./api/media:/app/media
      - ./api/staticfiles:/app/staticfiles
      - ./logs/nginx:/var/log/nginx
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - lenjoy-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  lenjoy-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
